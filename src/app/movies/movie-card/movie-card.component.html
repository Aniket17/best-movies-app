<mat-card *ngIf="movie">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon>movie</mat-icon>
        </div>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{movie.poster}}" alt="movie.title">
    <mat-card-content>
        <p>
            {{movie.plot}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>View</button>
    </mat-card-actions>
</mat-card>
